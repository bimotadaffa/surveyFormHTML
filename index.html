<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="title">Survey Form</h1>
    <p id="description">We'd love to hear your feedback!</p>

    <form id="survey-form">
        <!-- Name Field -->
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <!-- Email Field -->
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Number Field -->
        <label id="number-label" for="number">Age (optional):</label>
        <input type="number" id="number" name="age" min="1" max="120" placeholder="Enter your age">

        <!-- Dropdown Field -->
        <label for="dropdown">Which option best describes your role?</label>
        <select id="dropdown" name="role">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>

        <!-- Radio Buttons -->
        <p>Would you recommend our platform?</p>
        <label><input type="radio" name="recommend" value="yes" required> Yes</label>
        <label><input type="radio" name="recommend" value="no"> No</label>

        <!-- Checkboxes -->
        <p>What features do you use? (Select all that apply)</p>
        <label><input type="checkbox" name="features" value="tutorials"> Tutorials</label>
        <label><input type="checkbox" name="features" value="projects"> Projects</label>
        <label><input type="checkbox" name="features" value="community"> Community</label>

        <!-- Textarea -->
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here"></textarea>

        <!-- Submit Button -->
        <button type="submit" id="submit">Submit</button>
    </form>

</body>
</html>
